<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        #ServerName www.julianschwazer.at
        #ServerAlias julianschwazer.at julianschwazer.mgh1.mynet.at
        ServerName julianschwazer.mgh2.mynet.at

        AddType image/svg+xml .svg
        AddType image/webp .webp
        AddType video/ogg .ogv
        AddType video/mp4 .mp4
        AddType video/webm .webm
        AddType application/vnd.ms-fontobject .eot
        AddType application/x-font-ttf .ttf
        AddType application/x-font-opentype .otf
        AddType application/x-font-woff .woff
        AddType application/font-woff2 .woff2

        ExpiresActive On
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/jpg "access plus 1 year"
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType image/svg+xml "access plus 1 year"
        ExpiresByType image/vnd.microsoft.icon "access plus 1 year"
        ExpiresByType image/x-icon "access plus 1 year"
        ExpiresByType image/ico "access plus 1 year"
        ExpiresByType application/javascript "now plus 1 year"
        ExpiresByType application/x-javascript "now plus 1 year"
        ExpiresByType text/javascript "now plus 1 year"
        ExpiresByType text/css "now plus 1 year"
        ExpiresByType video/mp4 "access plus 1 year"
        ExpiresByType application/x-font-woff "access plus 1 year"
        ExpiresByType application/font-woff2 "access plus 1 year"
        ExpiresByType video/mp4 "access plus 1 year"
        ExpiresByType video/ogg "access plus 1 year"
        ExpiresByType video/webm "access plus 1 year"
        ExpiresByType image/svg+xml "access plus 1 year"
        ExpiresByType image/webp "access plus 1 year"

        AddOutputFilterByType DEFLATE application/x-font-ttf application/x-font-opentype
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE text/javascript
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/atom_xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
        AddOutputFilterByType DEFLATE application/x-shockwave-flash
        AddOutputFilterByType DEFLATE image/jpg image/jpeg image/gif image/svg+xml


        Options -Indexes
        XSendFile On
        XSendFilePath /web/julianschwazer/home/projects/julianschwazer/media

        Alias /media /web/julianschwazer/home/projects/julianschwazer/media
        Alias /static /web/julianschwazer/home/projects/julianschwazer/static
        Alias /robots.txt /web/julianschwazer/home/projects/julianschwazer/static/julianschwazer/robots.txt

        RewriteEngine On
        RewriteCond %{HTTP_HOST} ^julianschwazer.at
        RewriteRule ^(.*)$ http://www.julianschwazer.at$1 [R=permanent,L]

        # .webp support
        RewriteCond %{HTTP_ACCEPT} image/webp
        RewriteCond %{REQUEST_URI}  (?i)(.*)(\.jpe?g|\.png)$
        RewriteCond /web/julianschwazer/home/projects/julianschwazer%1.webp -f
        RewriteRule (?i)(.*)(\.jpe?g|\.png)$ %1\.webp [L,T=image/webp,R]

        # prevent font hotlinking
        RewriteCond %{HTTP_REFERER} !^$
        #RewriteCond %{HTTP_REFERER} !^http(s)?://(www\.)?julianschwazer.at [NC]
        RewriteCond %{HTTP_REFERER} !^http(s)?://julianschwazer.mgh2.mynet.at [NC]
        RewriteRule \.(eot|ttf|woff|woff2)$ - [NC,F,L]

        WSGIProcessGroup julianschwazer
        WSGIDaemonProcess julianschwazer user=julianschwazer group=julianschwazer processes=2 threads=25 display-name=%{GROUP}
        WSGIScriptAlias / /web/julianschwazer/home/wsgi/julianschwazer.wsgi

        <Directory /web/julianschwazer/home/wsgi>
            Require all granted
        </Directory>
        <Directory /web/julianschwazer/home/projects/julianschwazer/media>
            Require all granted
        </Directory>
        <Directory /web/julianschwazer/home/projects/julianschwazer/static>
            Require all granted
        </Directory>

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        ErrorLog /web/julianschwazer/home/logs/error.log
        CustomLog /web/julianschwazer/home/logs/access.log combined

</VirtualHost>
