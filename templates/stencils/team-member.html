{% load imagesize_tags i18n project_tags %}
<div class="col-12 col-md-6 col-lg-4">
    <div class="card">
        <div class="card-header">
            <figure>
                {% if instance.link %}
                    <a href="{{ instance.link }}">
                {% endif %}
                        <img {% srcset instance.images.image 'largesquare' sizes="400px" %} alt="{{ instance.title }}">
                {% if instance.link %}
                    </a>
                {% endif %}
            </figure>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    {% if instance.title %}
	                    <h3>{{ instance.title }}</h3>
                    {% endif %}
                    {% if instance.subtitle %}
	                    <p>{{ instance.subtitle }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
