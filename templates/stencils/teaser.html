{% load imagesize_tags i18n project_tags %}
<div class="col-12 col-lg-4 d-flex">
    <div class="card">
        {% if instance.images.image %}
            <div class="card-header">
                <figure>
                    {% if instance.link %}
                    	<a href="{{ instance.link }}">
                    {% endif %}
        	                <img {% srcset instance.images.image 'halfwidth' ratio=instance.ratio %} alt="{{ instance.title }}">
                	{% if instance.link %}
                        </a>
                    {% endif %}
                </figure>
            </div>
        {% endif %}
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    {% if instance.title %}
                        <h3>{{ instance.title }}</h3>
                    {% endif %}
                    {% if instance.body %}
                        {{ instance.body|richtext }}
                    {% endif %}
                    {% if instance.link %}
                        <a href="{{ instance.link }}" class="more">{% trans "Mehr erfahren" %}</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
