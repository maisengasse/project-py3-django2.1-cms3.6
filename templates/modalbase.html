<form action="{{ request.path }}" method="post"
      target="{% if SIDEFRAME_ACTION %}sideframe{% else %}_self{% endif %}"
      data-toggle="{% block validate%}validator{% endblock %}">
  <div class="modal-header">
    <button aria-label="Schliessen" data-dismiss="modal" class="close" type="button"><span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title">{% block title %}{{ title }}{% endblock title %}</h4>
  </div>
  <div class="modal-body">
    {% block body %}
    {% endblock body %}
  </div>
  <div class="modal-footer">
    {% block footer %}
      <button data-dismiss="modal" class="btn btn-default" type="button">{% if ACTIONS %}abbrechen{% else %}schliessen{% endif %}</button>
      {% block actions %}
        {% for a in ACTIONS %}
          {% for a in ACTIONS %}{{ a.render }}{% endfor %}
        {% endfor %}
      {% endblock actions %}
    {% endblock footer %}
  </div>
</form>
