{% extends 'default.html' %}
{% load bootstrap3 i18n %}
{% block main %}
    <article>
        <div class="container">
        <form action="{{ request.path }}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-8">
                    <h2>Vom Newsletter abmelden</h2>
                    {% bootstrap_field form.email %}
                    {{ form.list.as_hidden }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <br />
                    <button class="btn btn-primary">{% trans "Vom Newsletter abmelden" %}</button>
                </div>
            </div>
        </form>
        </div>
    </article>
{% endblock %}
